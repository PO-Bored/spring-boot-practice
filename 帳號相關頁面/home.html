<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>首頁</title>
    <style>
        .cart-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .cart-button:hover {
            background-color: #0056b3;
        }

        .cart-button i {
            margin-right: 10px;
            /* 圖標和文字之間的間距 */
        }

        .cart-counter {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>簡易購物車系統</h1>
    </header>
    <div>
        <h2>商品訂購</h2>
    </div>

    <main id="product-list">

    </main>
    <section class="cart">
        <!-- 購物車按鈕 -->
        <button class="cart-button" id="cartButton">
            <i class="fas fa-shopping-cart"></i> 購物車
            <div class="cart-counter" id="cartCounter">0</div>
        </button>
    </section>
    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('http://localhost:8080/product/AllProduct');
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                const products = await response.json();
                console.log(products);
                readProducts(products);
            } catch (error) {
                console.error('Error fetching products:', error);
                document.getElementById('product-list').innerHTML = '<p>Failed to load products.</p>';
            }

            //讀取product list
            function readProducts(products) {
                const productList = document.getElementById("product-list");
                productList.innerHTML = " ";//把已有的內容清空

                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = "product";
                    productDiv.innerHTML = `
                        <img src = "${product.imgurl}" alt = ${product.name}width = "300" height = "200" >
                        <h3>${product.name}</h3>
                        <p>售價 $${product.price}</p>
                        <button class="add-to-cart" data-name=${product.name} data-price=${product.price}>加入購物車</button>
                        `;
                    productList.appendChild(productDiv);
                });
            }
        }
        //開啟網頁立即執行方法
        fetchProducts();
    </script>

</body>

</html>
